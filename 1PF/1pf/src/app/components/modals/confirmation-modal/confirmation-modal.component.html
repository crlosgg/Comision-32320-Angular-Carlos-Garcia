<h1 mat-dialog-title appCustomerHeader>Confirmation </h1>
<div mat-dialog-content style="height: calc(100% - 96px);">
   <p>Are you sure you want to delete the student?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-end w-100">
  <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
